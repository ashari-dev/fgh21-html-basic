<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>
    <link rel="stylesheet" href="./asset/pendaftaran.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h2>DAFTAR</h2>
        <form action="#">
          <div class="input-box">
            <label for="Nama">Nama</label>
            <input type="Nama" id="Nama" name="Nama" placeholder="Nama" />
          </div>
          <div class="input-box">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" />
          </div>
          <div class="input-box">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <button class="btn">DAFTAR</button>
        </form>
      </div>
    </div>
  </body>
</html>
